<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container py-5">
      <h1 class="display-5 fw-bold text-center">Formulario IMC</h1>
    </header>
    <main class="container">
      <div>
        <div
          class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2"
        >
          <h4>IMC Calculator</h4>
        </div>
        <div class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombre"
              min="1"
              required
            />
            <label for="nombre">Nombre</label>
          </div>
          <!--div id="emailHelp" class="form-text">
            En caso de no ingresar la matricula no se realizara la solicitud.
          </div-->
        </div>

        <hr class="border-primary border-3 opacity-75" />

        <div class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="estatura"
            />
            <label for="estatura">Estatura en m</label>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="masa"
              required
            />
            <label for="masa">Masa en kg</label>
          </div>
        </div>

        <button onclick="getIMC()" class="btn btn-primary" id="GetBtn">Obtener</button>
      </div>

      <section class="container my-5" id="text-area">
      </section>

      <template id="response">
        <h4>Nombre: <b></b></h4>
        <h5 class="my-5"><p></p></h5>
      </template>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
